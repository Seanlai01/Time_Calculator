<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多功能小工具</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #b0c4de;
    }

    .hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      transition: left 0.3s;
      padding: 20px;
      z-index: 999;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
      cursor: pointer;
    }

    .tool-section {
      display: none;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .tool-section.active {
      display: flex;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      color: #003366;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.25rem;
      }

      button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <div class="sidebar" id="sidebar">
    <h3>工具選單</h3>
    <ul>
      <li onclick="showTool('minuteCalc')">🕓 分鐘計算</li>
      <li onclick="showTool('futureTool')">📅 其他功能（待擴充）</li>
    </ul>
  </div>

  <!-- 工具1：分鐘換算 -->
  <div class="tool-section active" id="minuteCalc">
    <div class="container">
      <h2>日期時間區間 ➜ 分鐘數</h2>

      <label for="startDateTime">開始時間</label>
      <input type="datetime-local" id="startDateTime" />

      <label for="endDateTime">結束時間</label>
      <input type="datetime-local" id="endDateTime" />

      <button onclick="calculateMinutes()">計算分鐘數</button>

      <div id="result"></div>
    </div>
  </div>

  <!-- 工具2：保留未來功能 -->
  <div class="tool-section" id="futureTool">
    <div class="container">
      <h2>敬請期待</h2>
      <p style="text-align: center;">這裡將新增更多實用小工具</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    function showTool(toolId) {
      document.querySelectorAll('.tool-section').forEach(div => {
        div.classList.remove('active');
      });
      document.getElementById(toolId).classList.add('active');
      toggleSidebar();
    }

    function calculateMinutes() {
      const start = document.getElementById("startDateTime").value;
      const end = document.getElementById("endDateTime").value;

      if (!start || !end) {
        document.getElementById("result").innerText = "請輸入完整時間";
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);
      const diffMs = endDate - startDate;
      const diffMinutes = Math.floor(diffMs / 60000);

      if (diffMinutes < 0) {
        document.getElementById("result").innerText = "結束時間不能早於開始時間";
      } else {
        document.getElementById("result").innerText = `總共 ${diffMinutes} 分鐘`;
      }
    }
  </script>
</body>
</html>
