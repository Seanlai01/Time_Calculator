<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>時間轉分鐘小工具</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #b0c4de;
    }

    /* ============ 漢堡與側邊欄 ============ */
    .topbar {
      background-color: #002244;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .hamburger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: white;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar li i {
      margin-right: 6px;
    }

    /* 遮罩 */
    .backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    .backdrop.show {
      display: block;
    }

    /* ============ 主內容 ============ */
    .app-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      min-height: calc(100vh - 50px);
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.calculate-btn {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.calculate-btn:hover {
      background-color: #002244;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      color: #003366;
    }

    /* 手機響應式 */
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.25rem;
      }

      button.calculate-btn {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- 背景遮罩 -->
  <div id="backdrop" class="backdrop" onclick="toggleSidebar()"></div>

  <!-- 側邊選單 -->
  <div id="sidebar" class="sidebar">
    <h3>小工具選單</h3>
    <ul>
      <li><i>🕒</i> 分鐘計算</li>
      <li><i>🖋️</i> 其他功能（待擴充）</li>
    </ul>
  </div>

  <!-- 上方導覽列 -->
  <div class="topbar">
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    <span>時間轉分鐘小工具</span>
  </div>

  <!-- 主內容 -->
  <div class="app-wrapper">
    <div class="container">
      <h2>日期時間區間 ➜ 分鐘數</h2>

      <label for="startDateTime">開始時間</label>
      <input type="datetime-local" id="startDateTime" />

      <label for="endDateTime">結束時間</label>
      <input type="datetime-local" id="endDateTime" />

      <button class="calculate-btn" onclick="calculateMinutes()">計算分鐘數</button>

      <div id="result"></div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const backdrop = document.getElementById('backdrop');
      sidebar.classList.toggle('open');
      backdrop.classList.toggle('show');
    }

    function calculateMinutes() {
      const start = document.getElementById("startDateTime").value;
      const end = document.getElementById("endDateTime").value;

      if (!start || !end) {
        document.getElementById("result").innerText = "請輸入完整時間";
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);
      const diffMs = endDate - startDate;
      const diffMinutes = Math.floor(diffMs / 60000);

      if (diffMinutes < 0) {
        document.getElementById("result").innerText = "結束時間不能早於開始時間";
      } else {
        document.getElementById("result").innerText = `總共 ${diffMinutes} 分鐘`;
      }
    }
  </script>
</body>
</html>
