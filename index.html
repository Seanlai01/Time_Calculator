<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>時間轉分鐘小工具</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #b0c4de;
    }

    /* 側邊選單 */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
      font-size: 0.95rem;
    }

    .sidebar li::before {
      content: '🕒 ';
    }

    .sidebar li:nth-child(2)::before {
      content: '🖊 ';
    }

    /* 漢堡按鈕 */
    .menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      background: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 20;
      cursor: pointer;
    }

    /* 主內容容器 */
    .app-wrapper {
      margin-left: 0;
      transition: margin-left 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 60px 20px 20px;
    }

    .app-wrapper.open {
      margin-left: 220px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 1.3rem;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.calculate {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.calculate:hover {
      background-color: #002244;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      color: #003366;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.2rem;
      }
      button.calculate {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- 漢堡按鈕 -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <!-- 側邊選單 -->
  <nav class="sidebar" id="sidebar">
    <h2>小工具選單</h2>
    <ul>
      <li>分鐘計算</li>
      <li>其他功能（待擴充）</li>
    </ul>
  </nav>

  <!-- 主畫面 -->
  <div class="app-wrapper" id="appWrapper">
    <div class="container">
      <h2>日期時間區間 ➜ 分鐘數</h2>

      <label for="startDateTime">開始時間</label>
      <input type="datetime-local" id="startDateTime" />

      <label for="endDateTime">結束時間</label>
      <input type="datetime-local" id="endDateTime" />

      <button class="calculate" onclick="calculateMinutes()">計算分鐘數</button>

      <div id="result"></div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("appWrapper").classList.toggle("open");
    }

    function calculateMinutes() {
      const start = document.getElementById("startDateTime").value;
      const end = document.getElementById("endDateTime").value;

      if (!start || !end) {
        document.getElementById("result").innerText = "請輸入完整時間";
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);
      const diffMs = endDate - startDate;
      const diffMinutes = Math.floor(diffMs / 60000);

      if (diffMinutes < 0) {
        document.getElementById("result").innerText = "結束時間不能早於開始時間";
      } else {
        document.getElementById("result").innerText = `總共 ${diffMinutes} 分鐘`;
      }
    }
  </script>
</body>
</html>
