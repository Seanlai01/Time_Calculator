<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小工具集合</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #b0c4de;
    }

    .navbar {
      background-color: #002b52;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .app-title {
      white-space: nowrap;
      margin-left: auto;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      padding: 60px 15px 15px;
      z-index: 999;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 0;
      cursor: pointer;
    }

    .content {
      margin-top: 60px;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="datetime-local"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f3f;
    }

    #result {
      text-align: center;
      margin-top: 1rem;
      color: #003366;
    }

    @media (max-width: 500px) {
      .card {
        padding: 1rem;
      }
      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <div class="app-title" id="currentToolTitle">分鐘計算</div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>小工具選單</h2>
    <ul>
      <li onclick="switchTool('time')">🕒 分鐘計算</li>
      <li onclick="switchTool('about')">✏️ 其他功能（待擴充）</li>
    </ul>
  </div>

  <div class="content">
    <div class="card" id="timeTool">
      <h2>日期時間區間 ➜ 分鐘數</h2>
      <label for="startDateTime">開始時間</label>
      <input type="datetime-local" id="startDateTime" />

      <label for="endDateTime">結束時間</label>
      <input type="datetime-local" id="endDateTime" />

      <button onclick="calculateMinutes()">計算分鐘數</button>
      <div id="result"></div>
    </div>

    <div class="card" id="aboutTool" style="display:none">
      <h2>關於本工具</h2>
      <p>這是一個簡單的小工具集合，提供時間轉換等功能。</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function switchTool(tool) {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("timeTool").style.display = tool === 'time' ? 'block' : 'none';
      document.getElementById("aboutTool").style.display = tool === 'about' ? 'block' : 'none';
      document.getElementById("currentToolTitle").innerText = tool === 'time' ? '分鐘計算' : '其他功能';
    }

    function calculateMinutes() {
      const start = document.getElementById("startDateTime").value;
      const end = document.getElementById("endDateTime").value;

      if (!start || !end) {
        document.getElementById("result").innerText = "請輸入完整時間";
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);
      const diffMs = endDate - startDate;
      const diffMinutes = Math.floor(diffMs / 60000);

      if (diffMinutes < 0) {
        document.getElementById("result").innerText = "結束時間不能早於開始時間";
      } else {
        document.getElementById("result").innerText = `總共 ${diffMinutes} 分鐘`;
      }
    }
  </script>
</body>
</html>
