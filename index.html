<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小工具集合</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #b0c4de;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #002b50;
      color: white;
      padding: 10px 0 10px 16px; /* ✅ 靠左 */
    }

    .menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 12px;
    }

    .tool-name {
      font-weight: bold;
      white-space: nowrap;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 12px 0;
      cursor: pointer;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <div class="tool-name" id="currentToolName">分鐘計算</div>
  </div>

  <div class="sidebar" id="sidebar">
    <h3>小工具選單</h3>
    <ul>
      <li onclick="switchTool('calculator')">⏱ 分鐘計算</li>
      <li onclick="switchTool('zhconvert')">🖋 簡⇄繁轉換</li>
    </ul>
  </div>

  <div class="main">
    <div class="card" id="calculator">
      <h2>日期時間區間 ➔ 分鐘數</h2>
      <label for="startDateTime">開始時間</label>
      <input type="datetime-local" id="startDateTime" />
      <label for="endDateTime">結束時間</label>
      <input type="datetime-local" id="endDateTime" />
      <button onclick="calculateMinutes()">計算分鐘數</button>
      <div id="result"></div>
    </div>

    <div class="card" id="zhconvert" style="display:none">
      <h2>簡體 ⇄ 繁體 轉換</h2>
      <textarea id="zhInput" rows="5" placeholder="輸入文字..."></textarea>
      <button onclick="convertText('toTraditional')">轉為繁體</button>
      <button onclick="convertText('toSimplified')" style="margin-top: 8px;">轉為簡體</button>
      <div id="zhResult" style="margin-top: 12px;"></div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function switchTool(tool) {
      document.getElementById('calculator').style.display = tool === 'calculator' ? 'block' : 'none';
      document.getElementById('zhconvert').style.display = tool === 'zhconvert' ? 'block' : 'none';
      document.getElementById('currentToolName').innerText = tool === 'calculator' ? '分鐘計算' : '簡繁轉換';
      document.getElementById('sidebar').classList.remove('open');
    }

    function calculateMinutes() {
      const start = document.getElementById("startDateTime").value;
      const end = document.getElementById("endDateTime").value;

      if (!start || !end) {
        document.getElementById("result").innerText = "請輸入完整時間";
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);
      const diffMs = endDate - startDate;
      const diffMinutes = Math.floor(diffMs / 60000);

      document.getElementById("result").innerText =
        diffMinutes < 0 ? "結束時間不能早於開始時間" : `總共 ${diffMinutes} 分鐘`;
    }

    const zhDict = {
      "个": "個", "体": "體", "后": "後", "发": "發", "为": "為", "国": "國",
      "动": "動", "风": "風", "简": "簡", "繁": "繁", "马": "馬", "这": "這", "进": "進",
      "吗": "嗎", "扩": "擴", "护": "護", "号": "號", "报": "報", "长": "長", "门": "門"
    };

    function convertText(type) {
      let text = document.getElementById('zhInput').value;
      if (type === 'toTraditional') {
        for (const [simp, trad] of Object.entries(zhDict)) {
          text = text.replace(new RegExp(simp, 'g'), trad);
        }
      } else {
        for (const [simp, trad] of Object.entries(zhDict)) {
          text = text.replace(new RegExp(trad, 'g'), simp);
        }
      }
      document.getElementById('zhResult').innerText = text;
    }
  </script>
</body>
</html>
