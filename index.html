<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小工具集合</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.6/browser.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #b0c4de;
    }
    .dark-mode body {
      background-color: #1e1e1e;
      color: #fff;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002b50;
      color: white;
      padding: 10px 16px;
    }
    .dark-mode .navbar {
      background-color: #111;
    }
    .nav-left, .nav-center, .nav-right {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .nav-left { justify-content: flex-start; }
    .nav-center { justify-content: center; }
    .nav-right { justify-content: flex-end; }
    .menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .tool-name {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .toggle-theme-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open { transform: translateX(0); }
    .sidebar h3 { margin-top: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      margin: 12px 0;
      cursor: pointer;
    }
    .dark-mode .sidebar {
      background-color: #2a2a2a;
      color: white;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
      padding: 20px;
    }
    .card {
      position: relative;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .dark-mode .card {
      background: #2a2a2a;
      color: white;
    }
    #home.card {
      background: none;
      box-shadow: none;
      padding: 0;
      border-radius: 0;
    }
    h2 {
      text-align: center;
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #xmlResult, #result, #zhResult {
      margin-top: 16px;
      text-align: center;
      white-space: pre-wrap;
      background: #f5f5f5;
      border-radius: 6px;
      padding: 10px;
      min-height: 50px;
    }
    .error {
      margin-top: 8px;
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: transparent;
      color: black;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    .dark-mode .close-btn {
      color: white;
    }
    .home-image {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    </div>
    <div class="nav-center">
      <div class="tool-name" id="currentToolName">小工具集合</div>
    </div>
    <div class="nav-right">
      <button class="toggle-theme-btn" onclick="toggleTheme()">🌓</button>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <h3>小工具選單</h3>
    <ul>
      <li onclick="switchTool('xml')">📄 XML 排版工具</li>
      <li onclick="switchTool('calculator')">⏱ 分鐘計算</li>
      <li onclick="switchTool('zhconvert')">🖋 簡⇄繁轉換</li>
      <li onclick="switchTool('barcode')">📦 條碼產生器</li>
    </ul>
  </div>

  <div class="main">
    <div id="home" class="card">
      <img id="homeImage" src="./assets/homepage2.jpg" alt="首頁圖片" class="home-image" />
    </div>

    <div id="xml" class="card" style="display:none">
      <button class="close-btn" onclick="switchTool('home')">×</button>
      <h2>XML 排版工具</h2>
      <textarea id="xmlInput" rows="8" placeholder="貼上 XML 內容..."></textarea>
      <button onclick="formatXML()">格式化</button>
      <div id="xmlResult"></div>
    </div>

    <div id="calculator" class="card" style="display:none">
      <button class="close-btn" onclick="switchTool('home')">×</button>
      <h2>分鐘計算</h2>
      <input type="datetime-local" id="startTime" placeholder="開始時間" />
      <input type="datetime-local" id="endTime" placeholder="結束時間" />
      <button onclick="calculateMinutes()">計算分鐘數</button>
      <div id="result"></div>
    </div>

    <div id="zhconvert" class="card" style="display:none">
      <button class="close-btn" onclick="switchTool('home')">×</button>
      <h2>簡繁轉換</h2>
      <textarea id="zhInput" rows="6" placeholder="請輸入簡體或繁體文字..."></textarea>
      <button onclick="convertText('s2t')">簡轉繁</button>
      <button onclick="convertText('t2s')">繁轉簡</button>
      <div id="zhResult"></div>
    </div>

    <div id="barcode" class="card" style="display:none">
      <button class="close-btn" onclick="switchTool('home')">×</button>
      <h2>條碼產生器</h2>
      <input id="barcodeInput" placeholder="輸入條碼內容" />
      <svg id="barcode"></svg>
      <button onclick="generateBarcode()">產生條碼</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar')?.classList.toggle('open');
    }

    function toggleTheme() {
      document.documentElement.classList.toggle('dark-mode');
      const homeImage = document.getElementById('homeImage');
      const isDark = document.documentElement.classList.contains('dark-mode');
      homeImage.src = isDark ? './assets/homepage3.jpg' : './assets/homepage2.jpg';
    }

    function switchTool(toolId) {
      const ids = ['home', 'xml', 'calculator', 'zhconvert', 'barcode'];
      ids.forEach(id => {
        document.getElementById(id).style.display = id === toolId ? 'block' : 'none';
      });
      const names = {
        home: '小工具集合',
        xml: 'XML 排版工具',
        calculator: '分鐘計算',
        zhconvert: '簡繁轉換',
        barcode: '條碼產生器'
      };
      document.getElementById('currentToolName').innerText = names[toolId] || '';
      document.getElementById('sidebar').classList.remove('open');
    }

    function formatXML() {
      const input = document.getElementById('xmlInput').value;
      try {
        const formatted = new window.DOMParser().parseFromString(input, 'application/xml');
        const serializer = new XMLSerializer();
        const xmlStr = serializer.serializeToString(formatted);
        document.getElementById('xmlResult').innerText = xmlStr;
      } catch (e) {
        document.getElementById('xmlResult').innerText = 'XML 格式錯誤';
      }
    }

    function calculateMinutes() {
      const start = new Date(document.getElementById('startTime').value);
      const end = new Date(document.getElementById('endTime').value);
      if (!start || !end || isNaN(start) || isNaN(end)) return alert('請輸入完整時間');
      let diff = Math.floor((end - start) / 60000);
      if (diff < 0) diff += 1440;
      document.getElementById('result').innerText = `總共 ${diff} 分鐘`;
    }

    function convertText(type) {
      const input = document.getElementById('zhInput').value;
      const converter = OpenCC.Converter({ from: type });
      const result = converter(input);
      document.getElementById('zhResult').innerText = result;
    }

    function generateBarcode() {
      const value = document.getElementById('barcodeInput').value;
      if (!value) return alert('請輸入內容');
      JsBarcode('#barcode', value, { format: 'CODE128', displayValue: true });
    }

    window.onload = () => {
      switchTool('home');
    };
  </script>
</body>
</html>
